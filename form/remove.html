<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Div Styles</title>
    <style>
        div.my {
            width: 100px;
            height: 100px;
            border: 1px solid black;
            border-radius: 10px;
            background-color: lightblue;
        }
    </style>
</head>
<body>
    <div style="width: 100px; height: 100px; border: 1px solid white;"></div>
    <button class="mybtn">Click</button>
    <script>
        const div = document.getElementsByTagName("div")[0];
        const btn = document.querySelector(".mybtn");

        btn.addEventListener("click", () => {
            div.classList.toggle("my"); // Toggle the class "my"
        });
    </script>
</body>
</html>
