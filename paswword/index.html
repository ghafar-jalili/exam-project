<html lang="en">
<head>

    <title>Document</title>
    <style>
      input{
        padding: 5px 10px;
        text-align: center;
        outline: none;
        width: 300px;
        font-size: 17px;
        border: 1px solid dodgerblue;
        color: dodgerblue;
      }
    </style>
</head>
<body>
    
    <input type="text"  class="input">
    <script>
       const input = document.querySelector(".input");
       input.addEventListener("keypress", () =>{
        const h1 =" _ "
       if(input.value.length>=1)
       {
        input.value +=h1;
       }})
    </script>
</body>
